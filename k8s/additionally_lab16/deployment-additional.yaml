apiVersion: apps/v1
kind: Deployment
metadata:
  name: additional-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: additional-service
  template:
    metadata:
      labels:
        app: additional-service
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: additional
          image: kidawr/additional-service
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
          envFrom:
            - configMapRef:
                name: config
          resizePolicy:
            - resourceName: cpu
              restartPolicy: RestartContainer
            - resourceName: memory
              restartPolicy: NotRequired # Default, but explicit here
          resources:
            requests:
              cpu: "800m"
              memory: "1024Mi"
            limits:
              cpu: "2"
              memory: "1024Mi"
