apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: vpa-module1-service
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: module1-service
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
      - containerName: "module1-service"
        minAllowed:
          cpu: "1"
          memory: "1024Mi"
        maxAllowed:
          cpu: "1400m"
          memory: "1024Mi"
