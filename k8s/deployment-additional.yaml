apiVersion: apps/v1
kind: Deployment
metadata:
  name: additional-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: additional-service
  template:
    metadata:
      labels:
        app: additional-service
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: additional
          image: kidawr/additional-service:macOS
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: config
          resources:
            limits:
              cpu: "1"
              memory: "1024Mi"
            requests:
              cpu: "1"
              memory: "1024Mi"